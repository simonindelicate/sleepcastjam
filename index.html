<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Podcast Noise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    main {
      max-width: 960px;
      width: 100%;
      padding: 24px;
    }
    h1, h2 {
      color: #f8fafc;
    }
    section {
      background: #1e293b;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    button {
      background: #3b82f6;
      border: none;
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    input, slider, select {
      background: #0f172a;
      border: 1px solid #334155;
      color: #e2e8f0;
      padding: 8px;
      border-radius: 6px;
    }
    .row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      align-items: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 8px 0 0 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border: 1px solid #334155;
      border-radius: 8px;
      margin-bottom: 6px;
      background: #0f172a;
    }
    .badge {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 12px;
      background: #334155;
      margin-left: 8px;
    }
    .status {
      font-weight: 600;
      margin-top: 6px;
    }
    label {
      display: block;
      margin-top: 8px;
      margin-bottom: 4px;
      font-weight: 600;
    }
    .small {
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <main>
    <h1>Podcast Noise Machine</h1>
    <p class="small">Ambient podcast babble with white noise and a sleep timer.</p>

    <section>
      <h2>Feeds</h2>
      <div class="row" style="margin-bottom: 12px;">
        <button id="loadTop">Load Top Podcasts</button>
        <span id="feedStatus" class="small"></span>
      </div>
      <div class="row" style="margin-bottom: 12px;">
        <input type="url" id="feedUrl" placeholder="Add RSS URL" style="flex:1; min-width:240px;" />
        <button id="addFeed">Add</button>
        <span id="addStatus" class="small"></span>
      </div>
      <ul id="feedList"></ul>
    </section>

    <section>
      <h2>Playback</h2>
      <div class="row" style="margin-bottom: 12px;">
        <button id="togglePlay">Start</button>
        <span id="playStatus" class="status">Stopped</span>
      </div>
      <label for="noiseLevel">Noise level</label>
      <input type="range" id="noiseLevel" min="0" max="1" step="0.01" value="0.4" />

      <label for="snippetLevel">Snippet level</label>
      <input type="range" id="snippetLevel" min="0" max="1" step="0.01" value="0.6" />

      <label for="sleepMinutes">Sleep timer (minutes, optional)</label>
      <input type="number" id="sleepMinutes" min="1" placeholder="e.g. 30" style="width: 120px;" />
      <div class="small" id="timerDisplay"></div>
    </section>
  </main>

  <script type="module" src="src/app.js"></script>
</body>
</html>
